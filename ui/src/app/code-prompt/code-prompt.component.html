<div class="code-prompt">
    <div class="editor-col">
        <ngx-monaco-editor style="height: 100%"
            [options]="editorOptions"
            [(ngModel)]="code"></ngx-monaco-editor>
    </div>
    <div class="control-col">
        <h1>Code Prompt</h1>
        <p>
            Paste your code snippet into the editor and tell
            GPT how to transform it.
        </p>

        <mat-form-field>
            <mat-label>Which language?</mat-label>
            <mat-select [(value)]="language">
                <mat-option value="javascript">JavaScript</mat-option>
            </mat-select>
        </mat-form-field>
        <form [formGroup]="promptForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="fill">
                    <mat-label>What do you want to change?</mat-label>
                    <input matInput formControlName="prompt">
                </mat-form-field>
                <button mat-fab color="primary" type="submit">â–¶</button>
            </div>
        </form>
        <h2>History</h2>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let item of history" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>{{ item }}</mat-panel-title>
              </mat-expansion-panel-header>
              <p>This is the primary content of the panel.</p>
            </mat-expansion-panel>
          </mat-accordion>
    </div>
</div>
